<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EST Clock & Pomodoro</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #020617;
      padding: 24px 32px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.4rem;
    }
    .clock {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 24px;
    }
    .timer {
      font-size: 2.4rem;
      margin: 16px 0;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 14px;
      margin: 6px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover { opacity: 0.9; }
    button.secondary { background: #334155; }
    .mode {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EST Clock</h1>
    <div class="clock" id="estClock">--:--:--</div>

    <h1>Pomodoro</h1>
    <div class="mode" id="mode">Work</div>
    <div class="timer" id="timer">25:00</div>

    <div>
      <button onclick="startTimer()">Start</button>
      <button class="secondary" onclick="pauseTimer()">Pause</button>
      <button class="secondary" onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    /* ===== EST CLOCK (handles daylight savings automatically) ===== */
    function updateESTClock() {
      const now = new Date();
      const options = {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById('estClock').textContent = now.toLocaleTimeString('en-US', options);
    }
    setInterval(updateESTClock, 1000);
    updateESTClock();

    /* ===== POMODORO TIMER ===== */
    const WORK_TIME = 25 * 60;
    const BREAK_TIME = 5 * 60;

    let timeLeft = WORK_TIME;
    let isRunning = false;
    let isWorkMode = true;
    let intervalId = null;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent =
        String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
      document.getElementById('mode').textContent = isWorkMode ? 'Work' : 'Break';
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      intervalId = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          isWorkMode = !isWorkMode;
          timeLeft = isWorkMode ? WORK_TIME : BREAK_TIME;
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      isRunning = false;
      clearInterval(intervalId);
    }

    function resetTimer() {
      pauseTimer();
      isWorkMode = true;
      timeLeft = WORK_TIME;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
